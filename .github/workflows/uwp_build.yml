name: UWP

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./cocos2d-mono.Uwp
    - name: Build
      run: dotnet build ./cocos2d-mono.Uwp --no-restore
    - name: Test
      run: dotnet test ./cocos2d-mono.Uwp --no-build --verbosity normal
